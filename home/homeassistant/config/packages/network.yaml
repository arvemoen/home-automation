network_package:

  # DuckDNS config
  duckdns:
    domain: !secret duckdns_domain
    access_token: !secret duckdns_access_token

  # Create Network binary sensors
  binary_sensor: 

    - platform: ping
      host: !secret ip_netgear_orbi_router
      name: Netgear Orbi Router
      count: 2
      scan_interval: 300

